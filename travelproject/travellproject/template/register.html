<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter you username"><br>
    <input type="text" name="firstname" placeholder="enter you firstname"> <br>
    <input type="text" name="lastname" placeholder="enter you lastname"><br>

    <input type="email" name="email" placeholder="enter you email"><br>
    <input type="password" name="password" placeholder="enter you password"><br>
    <input type="password" name="cpassword" placeholder="enter you confirm password"><br>
    <input type="submit">

</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
